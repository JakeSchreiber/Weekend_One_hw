<!-- What an awesome week! I can tell my next 11 weeks are going to be great!

For your weekend challenge, you will need to create an application that adds employee salaries so that a company knows how much they are spending each month in salary.

The application should first have an input form that collects:
The Employee's First and Last name
The Employee's ID Number
The Employee's Job Title
The Employee's Salary (Yearly)
The form should have a submit button that clears out the form and your logic should store that information. Then, that information should be appended to the DOM so that the user of the application can see the information they just entered.

Finally, your logic should calculate all of the employee salaries and report back what the monthly cost of salaries is. -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Employee Salary Finder</title>
		<meta name="description" content="Application">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="style.css"/>
	</head>

	<body>
		<form id="employeeContainer">
			<h1>Employee Information</h1>
			<label for="employeeFirstName">First Name:</label>
			<input type='text' id='employeeFirstName' name='employeeFirstName'/><br>

			<label for="employeeLastName">Last Name:</label>
			<input type='text' id='employeeLastName' name='employeeLastName'/><br>

			<label for="employeeID">ID Number:</label>
			<input type='number' id='employeeID' name='employeeID'/><br>

			<label for="employeeJobTitle">Job Title:</label>
			<input type='text' id='employeeJobTitle' name='employeeTitle'/><br>

			<label for="employeeSalary">Salary:</label>
			<input type='number' id='employeeSalary' name='employeeSalary'/><br>


			<input type='submit' value='Submit Information'>

			<input type='button' id='calculateSalaries' value='Calculate Monthly Salaries'>


		</form>
			<div id="singleEmployee"></div>
			<div id="calculatedSalaries"></div>
	</body>


</html>
